    <p>编辑Apache的http.conf文件，在其中任意一处加入如下代码</p>

<p>&lt;Directory “绝对路径”&gt;</p>

<p>Order allow,deny</p>

<p>Deny from all</p>

<p>&lt;/Directory&gt;</p>

<p>然后 service httpd restart 重启Apache服务即可，此后若有外部用户试图 通过URL直接访问文件，就会得到权限不足的提示：</p>
